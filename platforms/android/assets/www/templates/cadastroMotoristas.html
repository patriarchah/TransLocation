<ion-view view-title="cadastroAlunos">
	<ion-header-bar class="bar-energized">
		<div class="left">
			<button class="icon-text radius orange" ng-click="go('motoristas')">
	  <i  class="icon ion-android-arrow-back"></i>
      Back
    </button>
		</div>

	</ion-header-bar>

	<ion-content ng-controller="motoristaCtrl">
		<div class="content cover row-center" style="background-image:url(/img/fundo.jpg)">
			
			<div class="list no-border">

				<h2 class="title"   style="font-size:30px; color:white; text-align: center; font-family:'Timmana',sans-serif; font-size:30px">Cadastro de Motorista </h2>
		
				<div class="item white opacity-50 margin-bottom">
					<input type="text" id="nome" placeholder="Nome" ng-model="motorista.nome">
				</div>
				<div class="item white opacity-50 margin-bottom">
					<input type="text" id="idade" placeholder="Idade" ng-model="motorista.idade">
				</div>
				<div class="item white opacity-50 margin-bottom">
					<input type="text" id="responsavel" placeholder="CPF" ng-model="motorista.cpf">
				</div>
				<div class="item white opacity-50 margin-bottom">
					<input type="text" id="escola" placeholder="Endereco" ng-model="motorista.endereco">
				</div>
				<button class="orange full margin-bottom" ng-click="cadastrar()">Cadastrar</button>
			</div>
		</div>
	</ion-content>
</ion-view>
