<ion-view view-title="login">
    <ion-pane class="login-custom">

        <ion-content>

            <div class="content cover row-center" style="background-image:url(/img/fundo.jpg)">
                <div class="col-10"></div>
                <div class="col" id="Formulario-login">
                    <img src="img/TransLocationLog.png">
                    <div class="space-huge"></div>
                    <div class="list no-border">
                        <div class="item white opacity-50 margin-bottom">
                            <input type="email" id="email" placeholder="Digite seu nome">
                        </div>
                        <div class="item white opacity-50 margin-bottom">
                            <input type="password" id="senha" placeholder="Digite sua senha">
                        </div>
                        <a href="#/mapaMoto">
                            <button class="orange full radius margin-bottom">Entrar</button>
                        </a>
                        <a href="#/homePrincipal">
                            <button class="border-white radius text-white full">Voltar</button>
                        </a>
                    </div>
                </div>
                <div class="col-10"></div>
            </div>

        </ion-content>
    </ion-pane>
</ion-view>
